<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tjänster – Ideell förening</title>

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#181b23;
      --section-bg:#1e212b;
      --accent:#7dd3fc;
      --text-main:#e5e7eb;
      --text-muted:#b0b4c0;
      --radius:16px;
      --max:1000px;
    }

    *{box-sizing:border-box;}
    html{scroll-behavior:smooth;}
    body{
      margin:0;
      font-family:'Source Sans 3',sans-serif;
      background:var(--bg);
      color:var(--text-main);
      line-height:1.7;
    }

    header{
      position:sticky;
      top:0;
      background:rgba(24,27,35,0.9);
      backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(255,255,255,0.08);
      z-index:10;
    }

    nav{
      max-width:1100px;
      margin:0 auto;
      padding:0.8rem 1.5rem;
      display:flex;
      justify-content:center;
      gap:1rem;
      flex-wrap:wrap;
    }

    nav a{
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
      border:1px solid var(--accent);
      padding:0.5rem 1.4rem;
      border-radius:999px;
      font-size:0.85rem;
    }

    section{
      padding:4rem 1.5rem;
      display:flex;
      justify-content:center;
      background:var(--section-bg);
    }

    section:nth-child(even){
      background:var(--bg);
    }

    .content{
      max-width:var(--max);
      width:100%;
    }

    h1{
      font-size:26px;
      font-weight:600;
      margin-bottom:1rem;
    }

    h2{
      font-size:22px;
      font-weight:600;
      margin-bottom:1rem;
    }

    ul{
      list-style:none;
      padding:0;
      margin:1rem 0 0;
    }

    ul li{
      font-size:18px;
      color:var(--text-muted);
      margin:0.4rem 0;
    }

    footer{
      text-align:center;
      padding:2rem;
      color:var(--text-muted);
      border-top:1px solid rgba(255,255,255,0.08);
      background:var(--bg);
    }

    @media(max-width:768px){
      h1{font-size:22px;}
      h2{font-size:20px;}
      p,li{font-size:17px;}
    }
  </style>
</head>

<body>

<header>
  <nav>
    <a href="index.html">Hem</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>
</header>

<section>
  <div class="content">
    <h1>Vad vi erbjuder</h1>
    <ul>
      <li>Mentorskap och individuellt stöd</li>
      <li>Motivationssamtal och skolbesök</li>
      <li>Närvaro på fritidsgårdar och i bostadsområden</li>
      <li>Aktiviteter som stärker självkänsla och gemenskap</li>
      <li>Stöd mot studier, arbete och meningsfull fritid</li>
    </ul>
  </div>
</section>

<footer>
  <small>&copy; 2026 – Ideell förening för ungdomar</small>
</footer>

</body>
</html>

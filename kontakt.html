<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KONTAKTA OSS – Brytpunkten</title>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#181b23;
  --section-bg:#1e212b;
  --accent:#7dd3fc;
  --text-main:#e5e7eb;
  --text-muted:#b0b4c0;
  --radius:16px;
  --max:900px;
  --content-margin:2rem;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Source Sans 3',sans-serif;
  background:var(--bg);
  color:var(--text-main);
  line-height:1.7;
}

/* Header */
header{
  position:sticky;
  top:0;
  background:rgba(24,27,35,0.9);
  backdrop-filter:blur(8px);
  border-bottom:1px solid rgba(255,255,255,0.08);
  padding:1rem;
}
header div{
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
header img{
  height:60px;
  object-fit:contain;
  position:absolute;
  right:1.5rem;
}
.menu-links{
  display:flex;
  gap:0.5rem;
}
.menu-links a{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
  border:1px solid var(--accent);
  padding:0.5rem 1.4rem;
  border-radius:999px;
  font-size:0.85rem;
  transition:0.3s;
}
.menu-links a:hover{
  background:var(--accent);
  color:#020617;
  transform:scale(1.05);
  box-shadow:0 0 10px var(--accent);
}

/* Hamburger */
.hamburger{
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:5px;
  margin-left:auto;
}
.hamburger div{
  width:25px;
  height:3px;
  background:var(--text-main);
  transition:0.3s;
}
.hamburger.open div:nth-child(1){
  transform: rotate(45deg) translate(5px, 5px);
}
.hamburger.open div:nth-child(2){
  opacity:0;
}
.hamburger.open div:nth-child(3){
  transform: rotate(-45deg) translate(5px, -5px);
}

/* Sektioner */
section{
  padding:4rem 1.5rem;
  display:flex;
  justify-content:center;
  background:var(--section-bg);
}
.content{
  max-width:var(--max);
  width:100%;
  margin-left: var(--content-margin);
  margin-right: var(--content-margin);
  text-align:left;
  margin-top:4rem;
}
h1{
  font-size:30px;
  font-weight:700;
  color:var(--accent);
  margin-bottom:2rem;
  text-align:center;
}
p{
  font-size:18px;
  margin:0.5rem 0;
}
.contact-box{
  position:relative;
  padding:2rem 2rem 2rem 2.5rem;
  border-radius:var(--radius);
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.08);
  margin-top:1rem;
}
.contact-box::before{
  content:'';
  position:absolute;
  left:0;
  top:0;
  height:100%;
  width:6px;
  background:var(--accent);
  border-radius:var(--radius) 0 0 var(--radius);
}
.map{
  margin-top:2rem;
  border-radius:var(--radius);
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.08);
}
footer{
  text-align:center;
  padding:2rem;
  color:var(--text-muted);
  border-top:1px solid rgba(255,255,255,0.08);
  background:var(--bg);
}

/* Responsiv */
@media(max-width:768px){
  h1{font-size:24px;}
  p{font-size:16px;}
  .content{margin-left:1rem; margin-right:1rem;}
  .menu-links{display:none; flex-direction:column; width:100%; margin-top:10px; text-align:center;}
  .menu-links.active{display:flex;}
  .hamburger{display:flex;}
}
@media(max-width:480px){
  header div{
    flex-direction:column;
    gap:0.5rem;
    padding:0.5rem 1rem;
  }
  header img{
    height:50px;
    position:relative;
    right:0;
  }
  header nav{
    flex-direction:column;
    width:100%;
    align-items:center;
  }
  header a{
    width:80%;
    text-align:center;
    margin:0.3rem 0;
    padding:0.6rem 0;
  }
  .content{
    margin-left:1rem;
    margin-right:1rem;
    margin-top:3rem;
  }
}
</style>
</head>
<body>

<header>
  <div>
    <nav>
      <div class="menu-links" id="menu">
        <a href="index.html">Startsida</a>
        <a href="tjanster.html">Tjänster</a>
        <a href="kontakt.html">Kontakt</a>
      </div>
      <div class="hamburger" onclick="toggleMenu(this)">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>
    <img src="https://raw.githubusercontent.com/dandache-glitch/hemsida/main/logo.png" alt="Brytpunkten Logo">
  </div>
</header>

<section>
  <div class="content">
    <h1>KONTAKTA OSS</h1>
    <div class="contact-box">
      <p><strong>Kontakta oss på telefon:</strong><br>012-345 67 89</p>
      <p><strong>Kontakta oss via e-post:</strong><br>info@foreing.se</p>
      <p><strong>Adress:</strong><br>Föreningsgatan 10, 111 22 Stockholm</p>
      <p><strong>Öppettider:</strong><br>Måndag–Fredag: 10.00 – 18.00</p>
    </div>
    <div class="map">
      <iframe
        src="https://www.google.com/maps?q=Föreningsgatan%2010,%20111%2022%20Stockholm&output=embed"
        width="100%"
        height="320"
        style="border:0;"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</section>

<footer>
  <small>&copy; 2026 – Brytpunkten</small>
</footer>

<script>
function toggleMenu(hamburger){
  const menu = document.getElementById('menu');
  menu.classList.toggle('active');
  hamburger.classList.toggle('open');
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Brytpunkten – Kontakt</title>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#181b23;
  --section-bg:#1e212b;
  --accent:#7dd3fc;
  --text-main:#e5e7eb;
  --text-muted:#b0b4c0;
  --radius:16px;
  --max:900px;
  --content-margin:2rem;
}
*{box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  margin:0;
  font-family:'Source Sans 3',sans-serif;
  background:var(--bg);
  color:var(--text-main);
  line-height:1.7;
}

/* Header */
header{
  position:sticky;
  top:0;
  background:rgba(24,27,35,0.9);
  backdrop-filter:blur(8px);
  border-bottom:1px solid rgba(255,255,255,0.08);
  z-index:10;
}
.header-container{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
}
header img{
  height:70px;
  object-fit:contain;
}

/* Desktop nav */
.menu-links{
  display:flex;
  gap:0.8rem;
}
.menu-links a{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
  border:1px solid var(--accent);
  padding:0.5rem 1.4rem;
  border-radius:999px;
  font-size:0.85rem;
  transition:0.3s;
}
.menu-links a:hover{
  background:var(--accent);
  color:#020617;
  transform:scale(1.05);
  box-shadow:0 0 10px var(--accent);
}

/* Hamburger */
.hamburger{
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:5px;
}
.hamburger div{
  width:25px;
  height:3px;
  background:var(--text-main);
  transition:0.3s;
}
.hamburger.open div:nth-child(1){
  transform: rotate(45deg) translate(5px,5px);
}
.hamburger.open div:nth-child(2){
  opacity:0;
}
.hamburger.open div:nth-child(3){
  transform: rotate(-45deg) translate(5px,-5px);
}

/* Overlay-menu for mobile */
.overlay-menu{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  height:100%;
  background:rgba(24,27,35,0.95);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:2rem;
  transition:right 0.3s ease-in-out;
  z-index:20;
}
.overlay-menu.active{
  right:0;
}
.overlay-menu a{
  font-size:22px;
  padding:1rem 2rem;
  border-radius:999px;
  text-decoration:none;
  color:var(--accent);
  border:1px solid var(--accent);
  width:70%;
  text-align:center;
  transition:0.3s;
}
.overlay-menu a:hover{
  background:var(--accent);
  color:#020617;
  transform:scale(1.05);
}
.overlay-menu .close-btn{
  position:absolute;
  top:20px;
  right:20px;
  font-size:30px;
  font-weight:bold;
  cursor:pointer;
  color:var(--accent);
}

/* Sektioner */
section{
  padding:6rem 1.5rem 4rem 1.5rem;
  display:flex;
  justify-content:center;
  background:var(--section-bg);
}
.content{
  max-width:var(--max);
  width:100%;
  margin-left: var(--content-margin);
  margin-right: var(--content-margin);
  text-align:left;
  margin-top:2rem;
}
h1{
  font-size:32px;
  font-weight:700;
  color:var(--accent);
  margin-bottom:2rem;
  text-align:center;
}
p{
  font-size:18px;
  margin:0.5rem 0;
}
footer{
  text-align:center;
  padding:2rem;
  color:var(--text-muted);
  border-top:1px solid rgba(255,255,255,0.08);
  background:var(--bg);
}

/* Google Maps */
.map-container{
  margin-top:3rem;
  width:100%;
  height:400px;
  border-radius:var(--radius);
  overflow:hidden;
}

/* Responsiv */
@media(max-width:768px){
  h1{font-size:26px;}
  p{font-size:16px;}
  .content{margin-left:1rem; margin-right:1rem;}
  .menu-links{display:none;}
  .hamburger{display:flex;}
  .map-container{height:300px;}
}
@media(max-width:480px){
  header img{height:60px;}
}
</style>
</head>
<body>

<header>
  <div class="header-container">
    <img src="https://raw.githubusercontent.com/dandache-glitch/hemsida/main/logo.png" alt="Brytpunkten Logo">
    <nav>
      <div class="menu-links" id="menu">
        <a href="index.html">Startsida</a>
        <a href="tjanster.html">Tjänster</a>
        <a href="kontakt.html">Kontakt</a>
      </div>
      <div class="hamburger" onclick="toggleMenu(this)">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>
  </div>
</header>

<!-- Overlay-menu för mobil -->
<div class="overlay-menu" id="mobileMenu">
  <div class="close-btn" onclick="closeMenu()">×</div>
  <a href="index.html">Startsida</a>
  <a href="tjanster.html">Tjänster</a>
  <a href="kontakt.html">Kontakt</a>
</div>

<section>
  <div class="content">
    <h1>KONTAKTA OSS</h1>
    <p><strong>Telefon:</strong> 012-345 6789</p>
    <p><strong>E-post:</strong> info@foreing.se</p>

    <!-- Google Maps -->
    <div class="map-container" id="map"></div>
  </div>
</section>

<footer>
  <small>&copy; 2026 – Brytpunkten</small>
</footer>

<script>
// Hamburger menu
const mobileMenu = document.getElementById('mobileMenu');
const hamburger = document.querySelector('.hamburger');
function toggleMenu(element){
  mobileMenu.classList.add('active');
  element.classList.add('open');
  document.body.style.overflow='hidden';
}
function closeMenu(){
  mobileMenu.classList.remove('active');
  hamburger.classList.remove('open');
  document.body.style.overflow='';
}

// Google Maps
function initMap(){
  const location = {lat: 59.33258, lng: 18.06324}; // Er lokal
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 15,
    center: location,
    styles: [
      { elementType: "geometry", stylers: [{color: "#1e212b"}] },
      { elementType: "labels.text.fill", stylers: [{color: "#e5e7eb"}] },
      { elementType: "labels.text.stroke", stylers: [{color: "#181b23"}] },
      { featureType: "administrative", elementType: "geometry.stroke", stylers: [{color: "#242730"}] },
      { featureType: "poi", elementType: "geometry", stylers: [{color: "#1e212b"}] },
      { featureType: "road", elementType: "geometry", stylers: [{color: "#242730"}] },
      { featureType: "transit", elementType: "geometry", stylers: [{color: "#1e212b"}] },
      { featureType: "water", elementType: "geometry", stylers: [{color: "#17191f"}] }
    ]
  });
  new google.maps.Marker({position: location, map: map, title:"Brytpunkten"});
}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=DIN_GOOGLE_MAPS_API_KEY&callback=initMap"></script>

</body>
</html>

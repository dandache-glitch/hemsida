<style>
:root{
  --bg:#181b23;
  --section-bg:#1e212b;
  --accent:#7dd3fc;
  --text-main:#e5e7eb;
  --text-muted:#b0b4c0;
  --radius:16px;
  --max:900px;
  --content-margin:2rem;
}

*{box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  margin:0;
  font-family:'Source Sans 3',sans-serif;
  background:var(--bg);
  color:var(--text-main);
  line-height:1.7;
}

/* Header */
header{
  position:sticky;
  top:0;
  background:rgba(24,27,35,0.9);
  backdrop-filter:blur(8px);
  border-bottom:1px solid rgba(255,255,255,0.08);
  z-index:10;
}

header div {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding:0.8rem 1.5rem;
}

header img {
  height:60px;
  object-fit:contain;
}

/* Hamburger */
.hamburger{
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:5px;
}
.hamburger div{
  width:25px;
  height:3px;
  background:var(--text-main);
  transition:0.3s;
}
.hamburger.open div:nth-child(1){
  transform: rotate(45deg) translate(5px,5px);
}
.hamburger.open div:nth-child(2){
  opacity:0;
}
.hamburger.open div:nth-child(3){
  transform: rotate(-45deg) translate(5px,-5px);
}

/* Fullscreen overlay menu for mobile */
.overlay-menu{
  position: fixed;
  top:0;
  right: -100%;
  width: 100%;
  height: 100%;
  background: rgba(24,27,35,0.95);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 2rem;
  transition: right 0.3s ease-in-out;
  z-index:20;
}
.overlay-menu.active{
  right:0;
}
.overlay-menu a{
  font-size:22px;
  padding:1rem 2rem;
  border-radius:999px;
  text-decoration:none;
  color:var(--accent);
  border:1px solid var(--accent);
  width:70%;
  text-align:center;
  transition:0.3s;
}
.overlay-menu a:hover{
  background:var(--accent);
  color:#020617;
  transform:scale(1.05);
}
.overlay-menu .close-btn{
  position:absolute;
  top:20px;
  right:20px;
  font-size:30px;
  font-weight:bold;
  cursor:pointer;
  color:var(--accent);
}

/* Sektioner */
section{
  padding:4rem 1.5rem;
  display:flex;
  justify-content:center;
  background:var(--section-bg);
}
.content{
  max-width:var(--max);
  width:100%;
  margin-left: var(--content-margin);
  margin-right: var(--content-margin);
  text-align:left;
  margin-top:4rem;
}
h1{
  font-size:30px;
  font-weight:700;
  color:var(--accent);
  margin-bottom:2rem;
  text-align:center;
}
p{
  font-size:18px;
  margin:0.5rem 0;
}
.contact-box{
  position:relative;
  padding:2rem 2rem 2rem 2.5rem;
  border-radius:var(--radius);
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.08);
  margin-top:1rem;
}
.contact-box::before{
  content:'';
  position:absolute;
  left:0;
  top:0;
  height:100%;
  width:6px;
  background:var(--accent);
  border-radius:var(--radius) 0 0 var(--radius);
}
.map{
  margin-top:2rem;
  border-radius:var(--radius);
  overflow:hidden;
